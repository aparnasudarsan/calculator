<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .display {
            background: rgba(0, 0, 0, 0.4);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: right;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 500;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-number {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn-operator {
            background: rgba(255, 107, 107, 0.9);
            color: white;
        }

        .btn-function {
            background: rgba(130, 130, 130, 0.9);
            color: white;
        }

        .btn-equals {
            background: rgba(67, 160, 71, 0.9);
            color: white;
        }

        .btn-zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                margin: 10px;
                padding: 20px;
            }
            
            .display {
                font-size: 2rem;
                padding: 15px;
            }
            
            .btn {
                height: 60px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="calculatorDisplay" class="display" readonly>
        <div class="buttons">
            <button id="clearBtn" class="btn btn-function">C</button>
            <button id="backspaceBtn" class="btn btn-function">⌫</button>
            <button id="percentBtn" class="btn btn-function">%</button>
            <button id="divideBtn" class="btn btn-operator">÷</button>

            <button id="btn7" class="btn btn-number">7</button>
            <button id="btn8" class="btn btn-number">8</button>
            <button id="btn9" class="btn btn-number">9</button>
            <button id="multiplyBtn" class="btn btn-operator">×</button>

            <button id="btn4" class="btn btn-number">4</button>
            <button id="btn5" class="btn btn-number">5</button>
            <button id="btn6" class="btn btn-number">6</button>
            <button id="subtractBtn" class="btn btn-operator">-</button>

            <button id="btn1" class="btn btn-number">1</button>
            <button id="btn2" class="btn btn-number">2</button>
            <button id="btn3" class="btn btn-number">3</button>
            <button id="addBtn" class="btn btn-operator">+</button>

            <button id="btn0" class="btn btn-number btn-zero">0</button>
            <button id="decimalBtn" class="btn btn-number">.</button>
            <button id="equalsBtn" class="btn btn-equals">=</button>
        </div>
    </div>

    <script src="style.js"></script>
</body>
</html>
